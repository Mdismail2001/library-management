<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Header Section -->
    <header class="bg-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Library Managements</h1>
                </div>

                <!-- Navigation Links (Signup and Login) -->
                <nav class="flex space-x-10 items-center">
                    <a href="{% url 'signup' %}" class="text-base font-medium text-white hover:text-gray-200">Signup</a>
                    <a href="#" class="text-base font-medium text-white hover:text-gray-200">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Body (You can add more content below this header) -->
    <div class="max-w-7xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <!-- Page content goes here -->
        <h2 class="text-3xl font-semibold text-gray-800">Welcome to the Library</h2>
        <p class="text-lg text-gray-600 mt-2">Manage your books and explore our collection.</p>
    </div>

</body>
</html>
